<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="/enviar" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nome_motorista">Nome do Motorista:</label>
                <input type="text" id="nome_motorista" name="nome_motorista" required>
            </div>

            <div class="form-group">
                <label for="modelo_caminhao">Modelo do Caminhão:</label>
                <input type="text" id="modelo_caminhao" name="modelo_caminhao" required>
            </div>

            <div class="form-group">
                <label for="placa_caminhao">Placa do Caminhão:</label>
                <input type="text" id="placa_caminhao" name="placa_caminhao" required>
            </div>

            <div class="form-group">
                <label for="imagem">Foto (do caminhão, motorista, etc.):</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>

</body>
</html>
